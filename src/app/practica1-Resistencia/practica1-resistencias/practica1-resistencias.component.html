<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<div class="contenedor">
    <div class="seleccion">
      <label for="banda1">Banda 1:</label>
      <select name="banda1" [(ngModel)]="banda1" [style.background-color]="banda1">
        <option [value]="color1" *ngFor="let color1 of colores" [style.background-color]="color1">
          {{color1}}
        </option>
      </select>
    </div>
    
    <div class="seleccion">
      <label for="banda2">Banda 2:</label>
      <select name="banda2" [(ngModel)]="banda2" [style.background-color]="banda2">
        <option [value]="color2" *ngFor="let color2 of colores" [style.background-color]="color2">
          {{color2}}
        </option>
      </select>
    </div>
    
    <div class="seleccion">
      <label for="banda3">Banda 3:</label>
      <select name="banda3" [(ngModel)]="banda3" [style.background-color]="banda3">
        <option [value]="color3" *ngFor="let color3 of colores" [style.background-color]="color3">
          {{color3}}
        </option>
      </select>
    </div>
  
    <div class="form-group">
      <label>Tolerancia:</label><br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tolerancia" id="dorado" [(ngModel)]="tolerancia" value="Dorado">
        <label class="form-check-label" for="dorado">Dorado</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tolerancia" id="plateado" [(ngModel)]="tolerancia" value="Plateado">
        <label class="form-check-label" for="plateado">Plateado</label>
      </div>
    </div>
    
  

 
  
    <div class="resultados">
      <h1>Resultados:</h1>
      <table class="tabla">
        <tr>
          <th>Banda 1</th>
          <th>Banda 2</th>
          <th>Banda 3</th>
          <th>Tolerancia</th>
          <th>Resistencia</th>
          <th>Máximo</th>
          <th>Mínimo</th>
        </tr>
        <tr>
          <td [style.background-color]="banda1">{{banda1}}</td>
          <td [style.background-color]="banda2">{{banda2}}</td>
          <td [style.background-color]="banda3">{{banda3}}</td>
          <td  [style.background-color]="tolerancia">{{tolerancia}}</td>
          <td>{{resistencia}}</td>
          <td>{{max}}</td>
          <td>{{min}}</td>
        </tr>
      </table>
    </div>
  
    <button mat-raised-button color="primary" (click)="calcular();">Calcular</button>
  </div>
